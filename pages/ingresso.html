<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeChella</title>
    <link rel="icon" href="../assets/img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5a6cf2600c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <a href="../../index.html"><img src="../assets/img/Logo-branco.svg" alt="Logo da CodeChella" class="header__img"></a>
            <button type="button" data-btn-menu class="header__menu-mobile"></button>
            <ul class="header__list" data-ul-mobile>
                <li class="header__list-item"><a href="./experiencia.html">A experiência</a></li>
                <li class="header__list-item"><a href="./mapaDeSetores.html">Mapa de Setores</a></li>
                <li class="header__list-item"><a href="./informacoes.html">Informações</a></li>
                <li class="header__list-item"><a href="./ingresso.html">Ingresso</a></li>
            </ul>
        </div>
    </header>
    <main>
        <section class="banner banner-ingresso">
            <h1 class="banner__titulo">Garanta seu Ingresso</h1>
        </section>
        <section class="formulario">
            <h2 class="formulario__titulo">Preencha o formulário a seguir:</h2>
            <form action="#" class="formulario__form" data-form-ingresso>
                <div>
                    <label for="name" class="formulario__form-label">Nome Completo</label>
                    <input id="input" type="text" minlength="12" class="formulario__form-input" placeholder="Insira seu nome completo" data-tipo="nome" required>
                    <p class="input-mensagem-erro"></p>
                </div>
                <div>
                    <label for="email" class="formulario__form-label">Email</label>
                    <input id="input" type="email" class="formulario__form-input" placeholder="Digite seu email" data-tipo="email" required>
                    <p class="input-mensagem-erro"></p>
                </div>
                <div  class="formulario__form-seletores">
                    <div class="formulario__form-seletores-select">
                        <label for="data-evento" class="formulario__form-label">Data do Evento</label>
                        <select id="input" name="data-evento" required class="formulario__form-input select" data-tipo="dataEvento">
                                <span class="material-icons">arrow_drop_down</span>
                                <option>Escolha uma data</option>
                                <option value="11/03">11/03</option>
                                <option value="12/03">12/03</option>
                        </select>
                        <p class="input-mensagem-erro"></p>
                    </div>
                    <div class="formulario__form-seletores-select">
                        <label for="setor" class="formulario__form-label">Setor</label>
                        <select id="input" name="setor" required class="formulario__form-input select" data-tipo="setor">
                                <span class="material-icons">arrow_drop_down</span>
                                <option>Escolha um setor</option>
                                <option value="Pista Comum">Pista Comum</option>
                                <option value="Pista Premium">Pista Premium</option>
                                <option value="Cadeiras Térreo">Cadeiras</option>
                                <option value="Cadeiras Superiores">Cadeiras Superiores</option>
                        </select>
                        <p class="input-mensagem-erro"></p>
                    </div>
                </div>
                <div class="formulario__form-seletores">
                    <div class="formulario__form-seletores-select">
                        <label for="tipo-de-ingresso" class="formulario__form-label">Tipo de Ingresso</label>
                        <select id="input" name="tipo-de-ingresso" required class="formulario__form-input select" data-tipo="tipoIngresso">
                            <span class="material-icons">arrow_drop_down</span>
                            <option>Tipo de ingresso</option>
                            <option value="Inteira">Inteira</option>
                            <option value="Meia-entrada">Meia-entrada</option>
                        </select>
                        <p class="input-mensagem-erro"></p>
                    </div>
                    <div class="formulario__form-seletores-data">
                        <label for="date" class="formulario__form-label">Data de Nascimento</label>
                        <input id="input" type="date" class="formulario__form-input" data-tipo="data" required>
                        <p class="input-mensagem-erro"></p>
                    </div>
                </div>
                <div>
                    <div class="loader" id="loader">
                        <div class="loader__dot"></div>
                        <div class="loader__dot"></div>
                        <div class="loader__dot"></div>
                        <p class="loader__p">Gerando seu ingresso</p>
                    </div>
                    <button type="submit" id="btn-form" class="btn formulario__form-btn">Avançar!<span class="material-icons">arrow_forward</span></button>
                </div>
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__contato">
            <img src="../assets/img/Logo-escuro.svg" alt="Logo da Cochella" class="footer__contato-logo">
            <p class="footer__socialMedia">Acesse nossas redes: 
                <span class="footer__links">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-whatsapp"></i>
                    <i class="fa-brands fa-twitch"></i>
                </span>
            </p>
        </div>
        <div class="footer__info">
            <p class="footer__info-dev">Desenvolvido por Ezequiel Otoni.<br>
                Projeto fictício sem fins comerciais.</p>
        </div>
    </footer>
    <script src="../scripts/get-ticket.js" type="module"></script>
</body>
</html>
